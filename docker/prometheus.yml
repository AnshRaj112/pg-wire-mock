# Prometheus configuration for pg-wire-mock monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pg-wire-mock-dev'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # pg-wire-mock metrics (if implemented)
  - job_name: 'pg-wire-mock'
    static_configs:
      - targets: ['pg-wire-mock-dev:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL metrics (via postgres_exporter if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-real:5432']
    scrape_interval: 30s

  # Redis metrics (via redis_exporter if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-dev:6379']
    scrape_interval: 15s
